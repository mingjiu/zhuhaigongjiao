<h4>表格demo</h4>
<div class="btn-group">
  	<button class="btn btn-default" type="submit" ng-click="openLayer()">添加</button>
  	<button class="btn btn-default" type="submit" ng-click="openForm()">编辑</button>
  	<button class="btn btn-default" type="submit" ng-click="openLayer()">删除</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
    	<th>#</th>
		<th>备件ID</th>
		<th>备件名称</th>
		<th>备件代码</th>
		<th>售价</th>
		<th>型号</th>
		<th>料号</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in jsonData">
    	<td><input class="checkbox" name="list" type="checkbox" ng-model="jsonData" ng-change="change({{item.id}})"></td>
		<td>{{item.sparePartItemsId}}</td>
		<td>{{item.sparePartName}}</td>
		<td>{{item.sparePartCode}}</td>
		<td>{{item.retailPrice}}</td>
		<td>{{item.model}}</td>
		<td>{{item.materialNo}}</td>
    </tr>
  </tbody>
</table>

<div style="display:none" id="formTest">
	<form  style="padding:14px">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
